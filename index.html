<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>请填写您的信息</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="wechat-avatar">微信头像:</label>
                <img id="wechat-avatar" src="default-avatar.png" alt="微信头像">
                <input type="hidden" id="avatar-url" name="avatar-url">
            </div>
            <div class="form-group">
                <label for="wechat-nickname">微信昵称:</label>
                <input type="text" id="wechat-nickname" name="wechat-nickname" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="getWeChatInfo()">一键获取微信头像和昵称</button>
            </div>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">电话:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>

    <script>
        function getWeChatInfo() {
            // 此处应结合微信的相关接口实现
            // 示例代码为模拟获取微信头像和昵称
            document.getElementById('wechat-avatar').src = 'example-avatar.jpg';
            document.getElementById('avatar-url').value = 'example-avatar.jpg';
            document.getElementById('wechat-nickname').value = '示例昵称';
        }
    </script>
</body>
</html>
