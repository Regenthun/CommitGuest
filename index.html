<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>请填写您的信息</h2>
        <form id="infoForm">
            <div class="form-group">
                <label for="wechat-avatar">微信头像:</label>
                <img id="wechat-avatar" src="default-avatar.png" alt="微信头像">
                <input type="hidden" id="avatar-url" name="avatar-url">
            </div>
            <div class="form-group">
                <button type="button" onclick="getWeChatInfo()">一键获取微信头像</button>
            </div>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">电话:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>

    <script>
        function getWeChatInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetch(`你的服务器端用code换取access_token并获取用户信息的接口?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('wechat-avatar').src = data.headimgurl;
                        document.getElementById('avatar-url').value = data.headimgurl;
                    })
                    .catch(error => {
                        console.error('获取用户信息失败', error);
                    });
            } else {
                alert('请先进行微信授权');
            }
        }

        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const avatarUrl = document.getElementById('avatar-url').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            const requestData = {
                model: "visitor",
                avatarUrl: avatarUrl,
                nickName: name,
                description: phone,
                status: 0
            };

            fetch('你的服务器端提交接口', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    window.location.href = 'success.html';
                } else {
                    alert('提交失败: ' + data.msg);
                }
            })
            .catch(error => {
                console.error('提交失败', error);
                alert('提交失败');
            });
        });

        // 页面加载时，自动获取微信用户信息
        window.onload = getWeChatInfo;
    </script>
</body>
</html>
